{% extends "base.html" %}

{% block "title" %}Prisijungimas{% endblock %}

{% block "content" %}

<form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-secondary">Prisijungti</button>
</form>
<a href="{% url 'password_reset' %}">Pamiršote slaptažodį?</a>
{% endblock %}
