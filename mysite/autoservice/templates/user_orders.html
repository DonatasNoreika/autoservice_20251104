{% extends "base.html" %}

{% block "title" %}Mano Taisymai{% endblock %}

{% block "content" %}
<div class="mb-2">
    <a class="btn btn-primary" href="{% url 'orders_new' %}">Naujas taisymas</a>
</div>
{% for order in orders %}
<p>
    <a href="{% url 'order' order.pk %}">
        {{ order.car }}
    </a>
    -
    <span class="{% if order.is_overdue %}text-danger{% endif %}">
        {{ order.deadline }}
    </span>
</p>
{% endfor %}
{% endblock %}
